<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GW OTA Gateway</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- 左侧菜单栏 -->
  <div class="sidebar">
    <h2>GW Gateway</h2>
    <div class="menu-item" onclick="showSection('navigation')">Navigation</div>
    <div class="menu-item" onclick="showSection('radio')">Radio</div>
    <div class="menu-item" onclick="showSection('game')">Game</div>
    <div class="menu-item" onclick="showSection('system')">System</div>
    <div class="menu-item" onclick="showSection('update')">Update</div>
  </div>

  <!-- 主内容区 -->
  <div class="content">
    <!-- Navigation -->
    <div id="navigation" class="section">
      <h3>Navigation</h3>
      <img src="/assets/Navigation.png" alt="Navigation">
    </div>

    <!-- Radio -->
    <div id="radio" class="section hidden">
      <h3>Radio</h3>
      <img src="/assets/Radio.png" alt="Radio">
    </div>

    <!-- Game -->
    <div id="game" class="section hidden">
      <h3>Game</h3>
      <img src="/assets/Game.png" alt="Game">
    </div>

    <!-- System -->
    <div id="system" class="section hidden">
      <h3>System Information</h3>
      <p>当前网关状态：负责 OTA 任务转发与设备管理。</p>
    </div>

    <!-- Update -->
    <div id="update" class="section hidden">
      <h3>设备更新</h3>
      <table>
        <thead>
          <tr>
            <th>设备名称</th>
            <th>当前版本</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="update-tbody">
          <!-- 动态填充，后续与 app/client_register 对接 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
