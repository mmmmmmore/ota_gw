<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OTA Gateway HUT UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      height: 100vh;
    }
    /* 左侧菜单栏 */
    .sidebar {
      width: 200px;
      background-color: #222;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .menu-item {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .menu-item:hover {
      background-color: #444;
    }
    /* 右侧功能区 */
    .content {
      flex: 1;
      padding: 20px;
      background-color: #1a1a1a;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #555;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      background-color: #0a84ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <!-- 左侧菜单栏 -->
  <div class="sidebar">
    <div class="menu-item" onclick="showContent('entertainment')">娱乐</div>
    <div class="menu-item" onclick="showContent('radio')">收音机</div>
    <div class="menu-item" onclick="showContent('game')">游戏</div>
    <div class="menu-item" onclick="showContent('system')">系统</div>
    <div class="menu-item" onclick="showContent('version')">版本查询</div>
  </div>

  <!-- 右侧功能区 -->
  <div class="content">
    <!-- 娱乐 -->
    <div id="entertainment" class="section">
      <h2>娱乐</h2>
      <img src="entertainment.gif" alt="娱乐GIF">
    </div>

    <!-- 收音机 -->
    <div id="radio" class="section hidden">
      <h2>收音机</h2>
      <img src="radio.png" alt="收音机图片">
    </div>

    <!-- 游戏 -->
    <div id="game" class="section hidden">
      <h2>游戏</h2>
      <img src="game.png" alt="游戏图片">
    </div>

    <!-- 系统 -->
    <div id="system" class="section hidden">
      <h2>系统信息</h2>
      <p>当前版本：v1.0.0</p>
      <p>功能描述：网关节点，负责OTA任务转发与状态管理。</p>
    </div>

    <!-- 版本查询 -->
    <div id="version" class="section hidden">
      <h2>版本查询</h2>
      <table>
        <thead>
          <tr>
            <th>Client 名称</th>
            <th>当前版本</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="client-list">
          <!-- 示例数据，后续可由 SPI 动态填充 -->
          <tr>
            <td>Client_1</td>
            <td>v1.0.0</td>
            <td><button onclick="updateClient('Client_1')">更新</button></td>
          </tr>
          <tr>
            <td>Client_2</td>
            <td>v1.0.1</td>
            <td><button onclick="updateClient('Client_2')">更新</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function showContent(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function updateClient(clientName) {
      alert("已触发 " + clientName + " 的更新任务");
      // 这里后续可以调用 SPI 接口或 AJAX 请求到网关后台
    }
  </script>
</body>
</html>
