<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OTA Gateway 测试页面</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #eee; }
    button { padding: 8px 16px; border: none; color: #fff; }
    .btn-disabled { background-color: grey; cursor: not-allowed; }
    .btn-active { background-color: green; cursor: pointer; }
    #modal {
      display: none;
      position: fixed; top: 30%; left: 50%; transform: translateX(-50%);
      width: 400px; background: #fff; color: #000; border: 1px solid #ccc;
      padding: 20px; border-radius: 6px;
    }
    .progress-container {
      width: 100%; height: 20px; background-color: #bbb; border-radius: 10px;
      overflow: hidden; margin-top: 12px;
    }
    .progress-fill {
      height: 100%; width: 0%; background-color: green; transition: width 0.3s ease;
    }
    .progress-text { margin-top: 8px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h2>OTA 测试界面</h2>
  <button id="checkUpdateBtn" class="btn-disabled" disabled>检查更新</button>
  <button id="simulateOtaBtn" style="background-color:#0a84ff;">模拟 OTA 推送</button>

  <!-- 弹窗 -->
  <div id="modal">
    <h3>版本更新</h3>
    <div id="taskInfo"></div>
    <button id="acceptBtn" class="btn-active">Accept</button>
    <button id="denyBtn" style="background-color:#0a84ff;">Deny</button>
    <div class="progress-container" id="progressContainer" style="display:none;">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText" style="display:none;">进度: 0%</div>
  </div>

  <script>
    const checkBtn = document.getElementById('checkUpdateBtn');
    const simulateBtn = document.getElementById('simulateOtaBtn');
    const modal = document.getElementById('modal');
    const taskInfo = document.getElementById('taskInfo');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const progressContainer = document.getElementById('progressContainer');

    simulateBtn.onclick = () => {
      checkBtn.disabled = false;
      checkBtn.classList.remove('btn-disabled');
      checkBtn.classList.add('btn-active');
      checkBtn.onclick = () => {
        modal.style.display = 'block';
        taskInfo.textContent = "模拟版本更新: v1.0.0 → v1.1.0\n修复已知问题\n优化网络稳定性";
      };
      alert("模拟 OTA 推送已到达，可以点击“检查更新”。");
    };

    document.getElementById('denyBtn').onclick = () => {
      alert("用户拒绝升级");
      modal.style.display = 'none';
      resetProgress();
    };

    document.getElementById('acceptBtn').onclick = () => {
      progressContainer.style.display = 'block';
      progressText.style.display = 'block';
      simulateProgress();
    };

    function simulateProgress() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5; // 每秒增加 5%
        progressFill.style.width = progress + "%";
        progressText.textContent = "进度: " + progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            alert("升级成功！");
            modal.style.display = 'none';
            resetProgress();
          }, 500);
        }
      }, 1000); // 20 秒完成
    }

    function resetProgress() {
      progressFill.style.width = "0%";
      progressText.textContent = "进度: 0%";
      progressContainer.style.display = 'none';
      progressText.style.display = 'none';
    }
  </script>
</body>
</html>
